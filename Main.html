<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PixelBattle</title>
    <link href="Main.css" type="text/css" rel="stylesheet"/>
    <script src="Main.js" defer></script>
</head>
<body>
    <iframe src="BattleField.html" title="BattleField" id="BattleField"></iframe>
    <div>
        <div class="color" id="white" style="background-color: white"></div>
        <div class="color" id="lightgrey" style="background-color: #c2c3c3"></div>
        <div class="color" id="grey" style="background-color: #878487"></div>
        <div class="color" id="darkgrey" style="background-color: #474748"></div>
        <div class="color" id="black" style="background-color: black"></div>
        <div class="color" id="sky" style="background-color: #08a3fd"></div>
        <div class="color" id="mutesky" style="background-color: #62a8e7"></div>
        <div class="color" id="muteblue" style="background-color: #4472a6"></div>
        <div class="color" id="blue" style="background-color: #0246f8"></div>
        <div class="color" id="lightpurple" style="background-color: #6236eb"></div>
        <div class="color" id="peach" style="background-color: #ff795c"></div>
        <div class="color" id="red" style="background-color: #ff3b11"></div>
        <div class="color" id="pink" style="background-color: #fd3c8b"></div>
        <div class="color" id="burgundy" style="background-color: #a8304f"></div>
        <div class="color" id="purple" style="background-color: #53309c"></div>
        <div class="color" id="skin1" style="background-color: #ffcb59"></div>
        <div class="color" id="skin2" style="background-color: #ffb550"></div>
        <div class="color" id="skin3" style="background-color: #ff8f4c"></div>
        <div class="color" id="skin4" style="background-color: #fb6b37"></div>
        <div class="color" id="skin5" style="background-color: #ef5b13"></div>
        <div class="color" id="lightgreen" style="background-color: #87d257"></div>
        <div class="color" id="green" style="background-color: #47ab36"></div>
        <div class="color" id="yellowgreen" style="background-color: #c4c53d"></div>
        <div class="color" id="yellow" style="background-color: #fec331"></div>
        <div class="color" id="ochre" style="background-color: #e68324"></div>
    </div>
    <button id="Print" type="submit" >Раскрасить</button>
    <button id="Reselect">Снять выделение</button>
</body>
</html>
